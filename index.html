<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .corridor-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            perspective: 800px;
            background: radial-gradient(circle at center, #1a2a3a, #0f2027);
        }

        .corridor-bg::before,
        .corridor-bg::after {
            content: "";
            position: absolute;
            inset: -50%;
            background:
                repeating-linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.06) 0px,
                    rgba(255, 255, 255, 0.06) 2px,
                    transparent 40px,
                    transparent 120px);
            animation: corridorMove 18s linear infinite;
        }

        .corridor-bg::after {
            opacity: 0.5;
            animation-duration: 28s;
            transform: scale(1.3);
        }

        @keyframes corridorMove {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(240px);
            }
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .nav-left h1 {
            font-size: 1.8rem;
        }

        .nav-left a {
            text-decoration: none;
            color: #00e5ff;
        }

        .nav-links a {
            margin-left: 30px;
            color: #fff;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 25px;
            text-align: center;
            background: rgba(12, 30, 194, 0.05);
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="corridor-bg"></div>

    <div class="nav-bar">
        <div class="nav-left">
            <h1>Hey Guys</h1>
            <a href="profile.html">I'm Nishant</a>
        </div>

        <div class="nav-links">
            <a href="https://www.instagram.com/ni_shant07_/" target="_blank">Instagram</a>
            <a href="sammy profile.html">About</a>
        </div>
    </div>

    <!-- CENTER IMAGE WITH INLINE CSS + HOVER -->
    <div class="center-wrapper">
        <a href="profile.html"><img src="profille.jpg" alt="profile.html"
            style="
                width: 10cm;
                height: 10cm;
                border-radius: 50%;
                object-fit: cover;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                transition: transform 0.4s ease, box-shadow 0.4s ease;
                cursor: pointer;
            "
            onmouseover="
                this.style.transform='translateX(-15px) scale(1.15)';
                this.style.boxShadow='0 0 25px rgba(0,229,255,0.6), 0 0 60px rgba(0,229,255,0.35)';
            "
            onmouseout="
                this.style.transform='translateX(0) scale(1)';
                this.style.boxShadow='0 4px 15px rgba(0,0,0,0.3)';
            ">
        
    </div>

    <footer>
        <p>This site is under work</p>
    </footer>

</body>
</html>
